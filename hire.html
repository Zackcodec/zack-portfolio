<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hire Me</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Inter', sans-serif;
      background: url('background.jpg') no-repeat center center fixed;
      background-size: cover;
      color: #fff;
      min-height: 100vh;
    }
    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(10, 10, 30, 0.7);
      z-index: -1;
    }
    header {
      padding: 20px 50px;
      background: rgba(20, 20, 30, 0.8);
      text-align: center;
      font-size: 24px;
      font-weight: bold;
      color: #fff;
    }
    .hire-container {
      max-width: 500px;
      margin: 100px auto;
      background: rgba(255, 255, 255, 0.05);
      padding: 30px;
      border-radius: 12px;
      text-align: center;
    }
    .hire-container h1 {
      font-size: 2rem;
      margin-bottom: 20px;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }
    input, textarea, select {
      padding: 14px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      width: 100%;
    }
    button {
      background: #8a5dff;
      color: #fff;
      border: none;
      padding: 14px;
      font-size: 18px;
      font-weight: bold;
      border-radius: 8px;
      cursor: pointer;
    }
    button:hover {
      background: #6f46d6;
    }
    .back-home {
      display: block;
      margin-top: 20px;
      color: #ccc;
      text-decoration: none;
      font-size: 14px;
    }
    .back-home:hover {
      color: #fff;
    }
  </style>
</head>
<body>
  <header>
    Hire Me
  </header>
  <div class="hire-container">
    <h1>Work With Me</h1>
    <p>Fill out the form and I will get back to you soon!</p>
    <form action="https://formspree.io/f/mjkevvek" method="POST">
      <input type="text" name="name" placeholder="Your Name" required>
      <input type="email" name="email" placeholder="Your Email" required>
      <input type="text" name="subject" placeholder="Subject" required>
      
      <!-- Dropdown for options -->
      <select name="service" required>
        <option value="">Select a Service</option>
        <option value="web-design">Photo Editing</option>
        <option value="web-development">Web Development</option>
        <option value="video-editing">Video Editing</option>
        <option value="ui-ux-design">UI/UX Design</option>
        <option value="graphic-design">Graphic Design</option>
      </select>

      <textarea name="message" placeholder="Your Message" rows="4" required></textarea>
      <button type="submit">Send Request</button>
    </form>
    <a href="index.html" class="back-home">‚Üê Back to Portfolio</a>
  </div>
</body>
</html>
